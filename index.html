<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft and Play</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- Sección que contiene el título y la navegación -->
	<nav class="contenedor" id="contenedor">
		<div class="loguito">
			<img class= "logo" src="assets/img/logo-white.png" alt="logo">
		</div>
		<div class="links" id="links">
			<a href="#">Drive</a>
            <a href="#">Explore</a>
            <a href="#">Help</a>
		</div>
	</nav>
<!-- Sing up -->
	<header id="sign_up">
		<div class="logo">
			<div class="contenido">
			<h2>TURN MILES INTO MONEY</h2>
			<p>SING UP TO DRIVE LYFT</p>
			<input type="text" placeholder="Phone Number">
			<p>BECOME A DRIVER</p>
		    </div>
		</div>
	</header>
<!-- Play with Lyft -->
	<section class="fondo" id="fondo">
		<div>
			<h1>PLAY WITH LYFT</h1>
		</div>
		<div class="caja_juegos">
			<div class="autos">
			   	<div class="cajitas">
			   		<i class="fa fa-car" aria-hidden="true"></i>
			   		<input class="input" id="posicion_x" type="text">
			   	</div>
			   	<div class="cajitas">
			   		<i class="fa fa-car" aria-hidden="true"></i>
			   		<input class="input" id="posicion_y" type="text">
			   	</div>
		   	</div>
		   	<div>
		   		<button class="cajitas" id="start">START</button>
		   	</div>			
		</div>
	</section>
<!-- Footer -->
	<footer>
		<div class="descripcion">
			<p>Sprint 3 - Proyect</p>
			<p>Lyft & Play</p>
			<p>Calle Los Pumas 1180, Recoleta. Santiago</p>
			<p>Teléfono: +56 9 84240970</p>
		</div>
		<div class="descripcion">
			<p>Links</p>
			<ul>
				<li><a href="#">Link 1</a></li>
				<li><a href="#">Link 2</a></li>

		</div>
		<div class="copyright">
			<p>&copy;2017 Lyft & Laboratoria, Inc</p>
			<a href="#">More Links</a>
		</div>
	</footer>
	<script src="assets/js/main.js"></script>
